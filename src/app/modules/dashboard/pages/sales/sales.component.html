<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
    @for (item of items; track item){
    <app-dashboard-card-item [item]="item"></app-dashboard-card-item>
    }
  </div>
  <div class="mt-5 overflow-hidden rounded-lg border border-gray-200 shadow-md">
    <table
      class="w-full border-collapse bg-white text-left text-sm text-gray-500">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Name</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Role</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Teams</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 border-t border-gray-100">
        @for (user of users; track $index) {
        <tr class="hover:bg-gray-50">
          <th class="flex gap-3 px-6 py-4 font-normal text-gray-900">
            <div class="relative h-10 w-10">
              <img
                class="h-full w-full rounded-full object-cover object-center"
                [src]="user.avatar"
                alt="" />
              <span
                class="absolute right-0 bottom-0 h-2 w-2 rounded-full bg-green-400 ring ring-white"></span>
            </div>
            <div class="text-sm">
              <div class="font-medium text-gray-700">{{ user.name }}</div>
              <div class="text-gray-400">{{ user.email }}</div>
            </div>
          </th>
          <td class="px-6 py-4">{{ user.role }}</td>
          <td class="px-6 py-4">
            <div class="flex gap-2">
              @for (tag of user.tags; track $index) {
              <span
                class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-1 text-xs font-semibold text-blue-600">
                {{ tag }}
              </span>
              }
            </div>
          </td>
          <td class="px-6 py-4">
            <div class="flex justify-end gap-4">
              <a
                x-data="{ tooltip: 'Delete' }"
                href="javascript:void(0);"
                (click)="deleteUser(user)">
                <svg-icon
                  src="assets/icons/heroicons/outline/trash.svg"
                  [svgClass]="'h-5 w-5'">
                </svg-icon>
              </a>
              <a
                x-data="{ tooltip: 'Edit' }"
                href="javascript:void(0);"
                (click)="editUser(user)">
                <svg-icon
                  src="assets/icons/heroicons/outline/pencil.svg"
                  [svgClass]="'h-5 w-5'">
                </svg-icon>
              </a>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
