<nav
  [ngClass]="sideNavService.showSideBar ? 'w-52 xl:w-64' : 'w-[70px]'"
  class="scrollbar-thumb-rounded scrollbar-track-rounded dark:scrollbar-thumb-night-500 dark:scrollbar-track-night-600 hidden h-full flex-col justify-between overflow-auto bg-gradient-to-r from-blue-200 to-purple-50 pt-3 transition-all duration-300 scrollbar-thin scrollbar-track-gray-50 scrollbar-thumb-gray-100 lg:flex">
  <div class="px-4">
    <div class="relative h-10">
      @if (sideNavService.showSideBar) {
      <div class="flex items-center">
        <b class="ml-1 mt-2 pl-2 text-sm font-bold text-gray-600"> Admin </b>
      </div>
      }
      <button
        (click)="toggleSidebar()"
        class="dark:hover:text-night-300 absolute top-2 right-2 flex h-5 w-5 items-center justify-center rounded text-gray-400 transition-all duration-200 focus:outline-none hover:text-gray-500"
        [ngClass]="{ 'rotate-180': !sideNavService.showSideBar }">
        <svg-icon src="assets/icons/heroicons/solid/bars.svg">
          [svgClass]="'h-5 w-5'">
        </svg-icon>
      </button>
    </div>
    @if (sideNavService.showSideBar) {
    <div id="profile" class="space-y-3">
      <img
        src="https://st3.depositphotos.com/9998432/13335/v/450/depositphotos_133351928-stock-illustration-default-placeholder-man-and-woman.jpg"
        alt="Avatar user"
        class="mx-auto w-10 rounded-full md:w-16" />
      <div>
        <h2 class="text-black-500 text-center text-xs font-medium md:text-sm">
          Admin user
        </h2>
        <p class="text-center text-xs text-gray-600">Administrator</p>
      </div>
    </div>
    }
    <app-sidenav-menu></app-sidenav-menu>
  </div>
</nav>
