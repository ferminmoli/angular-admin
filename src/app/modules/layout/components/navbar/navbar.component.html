<div class="relative bg-gradient-to-l from-blue-50 to-purple-50">
  <div class="mx-auto px-5">
    <div class="flex items-center justify-between py-3.5 md:justify-start">
      <div
        class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden">
        <a
          class="flex items-center justify-center rounded bg-primary-500 p-2 focus:outline-none focus:ring-1">
          <svg-icon src="assets/icons/logo.svg">
            [svgClass]="'h-5 w-5'">
          </svg-icon>
        </a>
        <b class="hidden pl-3 text-sm font-bold sm:block"> {{ appName }} </b>
      </div>
      <div class="items-center justify-end sm:order-4 md:flex md:flex-1 lg:w-0">
        <app-profile-menu></app-profile-menu>
      </div>
    </div>
  </div>
</div>
