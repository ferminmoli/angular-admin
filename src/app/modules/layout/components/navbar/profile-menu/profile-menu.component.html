<div class="relative ml-3">
  <button
    (click)="toggleMenu()"
    class="relative flex rounded-full bg-gray-800 text-sm"
    type="button"
    aria-expanded="false"
    aria-haspopup="true">
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isMenuOpen = false"
      class="h-9 w-9 rounded-full"
      src="https://st3.depositphotos.com/9998432/13335/v/450/depositphotos_133351928-stock-illustration-default-placeholder-man-and-woman.jpg"
      alt="" />
  </button>
  <div
    [ngClass]="
      isMenuOpen
        ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
        : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
    "
    class="absolute right-0 mt-2 w-60 origin-top-right transform rounded-md bg-white py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none">
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <img
          class="rounded-md"
          src="https://st3.depositphotos.com/9998432/13335/v/450/depositphotos_133351928-stock-illustration-default-placeholder-man-and-woman.jpg"
          alt="" />
      </div>
      <div class="overflow-hidden px-2 text-sm font-semibold text-gray-700">
        Admin User
        <p class="truncate text-ellipsis text-xs font-semibold text-gray-400">
          user&#64;gmail.com
        </p>
      </div>
    </div>

    <ul class="my-2 mx-4">
      <li
        class="dark:hover:bg-night-500 block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:hover:text-primary-500">
        Profile
      </li>
      <li
        routerLink="/pages/logout"
        class="dark:hover:bg-night-500 block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:hover:text-primary-500">
        Sign out
      </li>
    </ul>
  </div>
</div>
